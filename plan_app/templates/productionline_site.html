{% extends 'base.html' %}
{% block title %} Production lines {% endblock %}
{% block content %}
    <a href="{% url 'create-productionline' %}">Add new production line</a><br><br>
    {% for line in productionlines %}
        <a href="{% url 'productionline-details' line.pk %}" style="text-decoration:none; color:black">{{ line }}</a><br>
    {% endfor %}

{% endblock %}
