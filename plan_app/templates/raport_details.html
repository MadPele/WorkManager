{% extends 'base.html' %}
{% block title %} Report {{ raport }} details {% endblock %}
{% block content %}
    <p align="right"><a href="{% url 'delete-raport' raport.pk %}">Delete</a></p>
    <b>Worker:</b> {{ raport.worker }}<br>
    <b>Task:</b> {{ raport.task }}<br>
    <b>Time:</b> {{ raport.time }}h<br>
    <b>Quantity:</b> {{ raport.quantity }}<br>
    <b>Date:</b> {{ raport.date }}<br>
{% endblock %}
